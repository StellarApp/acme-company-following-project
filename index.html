<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <head>
      <h1>Acme Company Follower</h1>
    </head>
    <div id="root"></div>
    <script type="text/babel">
      const { Component } = React;
      const { render } = ReactDOM;
      const root = document.querySelector("#root");

      const API = "https://acme-users-api-rev.herokuapp.com/api";

      const fetchUser = async () => {
        const storage = window.localStorage;
        const userId = storage.getItem("userId");
        if (userId) {
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          } catch (ex) {
            storage.removeItem("userId");
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem("userId", user.id);
        return user;
      };

      const fetchCompanies = async () => {
        return (await axios.get(`${API}/companies`)).data;
      };

      const CompanyList = ({ companies }) => {
        console.log(companies);
        return (
          <ul>
          {
            companies.map(company => 
              <li>
                { company.name }
                <select>
                  {
                    [1, 2, 3, 4, 5].map(rate =>
                      <option value={rate}>{rate}</option>
                    )
                  }
                </select>
              </li>
            )
          }
          </ul>
        );
      };

      class App extends Component {
        constructor() {
          super();
          this.state = {
            user: {},
            companies: [],
            followingCompanies: []
          };

          //bind
        }

        async componentDidMount() {
          //why do we need async here???
          const user = await fetchUser();
          const companies = await fetchCompanies();
          this.setState({ user, companies });
        }

        render() {
          const { user, companies, followingCompanies } = this.state;
          return (
            <div>
              <h3>
                You ({user.fullName}) are following {followingCompanies.length}{" "}
                companies
              </h3>
              <CompanyList companies={companies} />
            </div>
          );
        }
      }

      render(<App />, root);
    </script>
  </body>
</html>
